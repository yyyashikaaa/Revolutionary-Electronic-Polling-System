	<h1><center>REGISTRATION FORM</center></h1>
<form>
	<table>
		<tr>
			<td>
				First Name 	
			</td>
			<td>
				<input type="text" placeholder="Name" first name="">
			</td>
		</tr>

		<tr>
			<td>
				Last Name 	
			</td>
			<td>
				<input type="text" placeholder="Last Name" last name="">
			</td>
		</tr>

		<tr>
			<td>
				Aadhar Card Number 	
			</td>
			<td>
				<input type="number" placeholder="Aadhar Card Number" aadhar card number="">
			</td>
		</tr>

		<tr>
			<td>
				Permanent Address 		
			</td>
			<td>
				<input type="text" placeholder="Permanent Address" permanent address="">
			</td>
		</tr>
		<tr>
			<td>
				Gender 
			</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
			</td>
		</tr>

		<tr>
			<td>
				Date of Birth 	
			</td>
			<td>
				<input type="date" date of birth="">
			</td>
		</tr>

		
		<tr>
			<td>
				Contact Number 	
			</td>
			<td>
				<input type="number" placeholder="Contact Number" contact number="">
			</td>
		</tr>

		<tr>
			<td>
				Email ID 
			</td>
			<td>
				<input type="email" placeholder="Email ID" email id="">
			</td>
		</tr>

		<tr>
			<td>
				Constituency 	
			</td>
			<td>
				<input type="text" placeholder="Constituency" constituency="">
			</td>
		</tr>

		<tr>
			<td>
				Voter ID 
			</td>
			<td>
				<input type="text" placeholder="Voter ID" voter id="">
			</td>
		</tr>

		<tr>
			<td>
				<input type="Submit" value="Submit" name=""> 
			</td>	
		</tr>

		</table>
</form>
</body>
</html>
